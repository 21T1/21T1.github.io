<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="coffee.css">
</head>
<body>
    <div class="web">
        <div class="menu">
            <img src="Logo.png" onclick="location.href='https://google.com'">
            <div class="tag">
                <p>Trang Chủ</p>
                <p>Về Chúng Tôi</p>
                <p>Từ Khóa</p>
                <p>Công Thức</p>
            </div>
            <button class="register">
                Đăng Ký
            </button>
        </div>
        <div class="banner">
            <img src="CoffeeHouse.png" alt="">
        </div>
        <div class="content">
            <div class="list">
                <h1>MENU</h1>
                <li>Bánh ngọt</li>
                <li>Cà phê</li>
                <li>Trà</li>
                <li>Khác</li>
            </div>
            <div class="posts">
                <div class="post">
                    <div class="img">
                        <img src="Coffee.jfif" alt="">
                    </div>
                    <p>Cappuccino</p>
                </div>
                <div class="post">
                    <img src="Tea.jfif" alt="">
                    <p>Cascara Tea</p>
                </div>
                <div class="post">
                    <img src="Cake.jfif" alt="">
                    <p>Poached Pear Cardamom Cake</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
