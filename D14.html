<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="D14.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="img-feature">
                <img src="3.jfif">
            </div>
            <div class="control prev">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="control next">
                <i class='bx bx-chevron-right' ></i>
            </div>
        </div>
        <div class="list-image">
            <div><img src="1.jfif" alt=""></div>
            <div><img src="2.jfif" alt=""></div>
            <div><img src="3.jfif" alt=""></div>
            <div><img src="4.jfif" alt=""></div>
            <div><img src="5.jfif" alt=""></div>
            <div><img src="6.jfif" alt=""></div>
            <div><img src="7.jfif" alt=""></div>
            <div><img src="8.jfif" alt=""></div>
        </div>
    </div>
    <script src="D14.js"></script>
</body>
</html>
