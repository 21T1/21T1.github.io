<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="D1.css">
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card_img">
            <img src="macbook.png" alt="">
        </div>
        <div class="card_title">
            14-inch Macbook Pro 
        </div>
        <div class="card_price">
            $1,999.00
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color_silver"></span>
            <span class="card_color_space_gray"></span>
        </div>
        <div class="card_core">
            <h3>Core CPU:</h3>
            <span>8</span>
            <span>10</span>
        </div>
        <div class="card_action">
            <button onclick="location.href='https://www.apple.com/shop/buy-mac/macbook-pro/14-inch'">
                Buy Now
            </button>
            <button onclick="location.href='https://google.com'">
                No Thanks
            </button>
        </div>
    </div>
</body>
</html>
